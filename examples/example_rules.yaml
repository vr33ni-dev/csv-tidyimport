input:
  skip_rows: 1          # skip "Header row"
  header_row: 1         # after skipping, first row becomes header
  
columns:
  - source: "Name"
    target: "name"
    required: true
    transform:
      - trim
      - titlecase

  - source: "Email"
    target: "email"
    required: true
    transform:
      - trim
      - lowercase

row_rules:
  drop_if_empty:
    - Name
    - Email


